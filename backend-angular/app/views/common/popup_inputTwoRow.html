 <div class="modal-header">
	 <button type="button" data-dismiss="modal" aria-hidden="true" class="close" ng-click="cancel()">×</button>
	 <h5 id="myModalLabel" class="modal-title" ng-bind="data.infoData !='' ? '修改':'新增'"></h5>
</div>
<div class="modal-body clearFloat padding-top-bottom-50 font_12">

	<ul class="row" > 
		<li class="col-6 float_left " ng-if="data.outText.firstT">
	        <label class="col-md-4 color_999 text_right"><i class="color_f50">*</i>{{data.outText.firstT}}</label>
			<div class="col-md-7"><input type="text" class="ant-input w-100"  ng-model="data.infoData.message1" /></div>
	   </li>
	   <li class="col-6 float_left " ng-if="data.outText.secondT">
	        <label class="col-md-4 color_999 text_right"><i class="color_f50">*</i>{{data.outText.secondT}}</label>
			<div class="col-md-7"><input type="text" class="ant-input w-100" ng-model="data.infoData.message2" /></div>
	   </li>
		<li class="col-6 float_left mar-top-20" ng-if="data.outText.thridT">
	        <label class="col-md-4 color_999 text_right"><i class="color_f50">*</i>{{data.outText.thridT}}</label>
			<div class="col-md-7"><input type="text" class="ant-input w-100"  ng-model="data.infoData.message3" /></div>
	   </li>
	   <li class="float_left col-6 mar-top-20" ng-if="data.outText.fourthT">
	      <label class="col-md-4 color_999 text_right"><i class="color_f50">*</i>{{data.outText.fourthT}}</label>
	      <div class="col-md-7"><input type="text" class="ant-input w-100"  ng-model="data.infoData.message4" /></div>
	   </li>

		<!-- 下拉选择 start -->
		<li class="float_left col-6 mar-top-20" ng-if="data.outText.selectField1">
	      <label class="col-md-4 color_999 text_right"><i class="color_f50">*</i>{{data.outText.selectField1}}</label>
	      <div class="col-md-7">
	      	    <select class="ant-input w-100"  ng-model="data.multiSelect.one[0]"  ng-options="d.option for d in data.multiSelect.one" ng-if="data.infoData"></select>
	      		<select class="ant-input w-100"  ng-model="modelTwo" ng-options="d.option for d in data.multiSelect.one" ng-if="!data.infoData"></select>
	      </div>
	   </li>
		<!-- 下拉选择 end -->

		<!-- 非必填 start-->
		<li class="float_left col-6 mar-top-20" ng-if="data.outText.oneChoose">
	      <label class="col-md-4 color_999 text_right"><i class="color_f50">*</i>{{data.outText.oneChoose}}</label>
	      <div class="col-md-7"><input type="text" class="ant-input w-100"  ng-model="data.infoData.oneMsg" /></div>
	   </li>
		<!-- 非必填 end-->
		
	</ul>

	<!-- child start -->
	<ul class="row" >
	
	   <li class="float_left col-6 mar-top-20" ng-if="data.infoData.childMsg1">
	      <label class="col-md-4 color_999 text_right">{{data.outText.childOne}}</label>
	      <div class="col-md-7"><input type="text" class="ant-input w-100" disabled ng-model="data.infoData.childMsg1" /></div>
	   </li>
		<li class="float_left col-6 mar-top-20" ng-if="data.infoData.childMsg2">
	      <label class="col-md-4 color_999 text_right"><i class="color_f50">*</i>{{data.outText.childTwo}}</label>
	      <div class="col-md-7"><input type="text" class="ant-input w-100"  ng-model="data.infoData.childMsg2" /></div>
	   </li>
	   <li class="float_left col-6 mar-top-20" ng-if="data.infoData.childMsg3">
	      <label class="col-md-4 color_999 text_right"><i class="color_f50">*</i>{{data.outText.childThree}}</label>
	      <div class="col-md-7"><input type="text" class="ant-input w-100"  ng-model="data.infoData.childMsg3" /></div>
	   </li>
	   <li class="float_left col-6 mar-top-20" ng-if="data.infoData.childMsg4">
	      <label class="col-md-4 color_999 text_right"><i class="color_f50">*</i>{{data.outText.childFour}}</label>
	      <div class="col-md-7"><input type="text" class="ant-input w-100"  ng-model="data.infoData.childMsg3" /></div>
	   </li>
	</ul>
	<!-- child end -->
	
	


</div>
<div class="modal-footer">
	 <button ng-click="cancel()" class="btn btn-warning">返回</button>
	 <button ng-click="ok()" class="btn btn-primary">提交</button>        
</div>
