 <div class="modal-header">
	 <button type="button" data-dismiss="modal" aria-hidden="true" class="close" ng-click="cancel()">×</button>
	 <h5 id="myModalLabel" class="modal-title">编辑</h5>
</div>
<div class="modal-body clearFloat padding-top-bottom-50">
	<div class="float_left mar-left-50">
		<label>表:</label>
		<input class="ant-input" type="text" disabled value="借款信息表" />
	</div>
	<div class="col-12">
		<label class="float_left col-2 text_right mar-top-5">字段:</label>

		 <div class="col-md-6 col-sm-8">
		    <ui-select multiple="" ng-model="multiple.selectData" theme="bootstrap" ng-disabled="disabled">
		       <ui-select-match placeholder="请选择">{{$item}}</ui-select-match>
		       <ui-select-choices repeat="data in fieldDetail | filter:$select.search">{{data}}</ui-select-choices>
		    </ui-select>
		 </div>
		   
	</div>
</div>
<div class="modal-footer">
	 <button ng-click="cancel()" class="btn btn-warning">返回</button>
	 <button ng-click="ok()" class="btn btn-primary">提交</button>        
</div>
