 <div class="modal-header">
	 <button type="button" data-dismiss="modal" aria-hidden="true" class="close" ng-click="cancel()">×</button>
	 <h5 id="myModalLabel" class="modal-title">编辑</h5>
</div>
<div class="modal-body clearFloat padding-top-bottom-50 font_14">
	<div class="row ">
		<label class="col-md-5 color_999 text_right"><i class="color_f50">*</i>渠道编码:</label>
		<div class="col-md-5"><input type="text" class="ant-input w-100"  ng-model="data.channelCode" placeholder="请输入渠道编码" /></div>
	</div>
	<div class="row mar-top-20">
		<label class="col-md-5 color_999 text_right"><i class="color_f50">*</i>渠道名称:</label>
		<div class="col-md-5"><input type="text" class="ant-input w-100"  ng-model="data.channelName" placeholder="请输入渠道名称"/></div>
	</div>
	<div class="row mar-top-20">
		<label class="col-md-5 color_999 text_right"><i class="color_f50">*</i>联系人:</label> 
		<div class="col-md-5"><input type="text" class="ant-input w-100"  ng-model="data.contacts" placeholder="请输入联系人"/></div>
	</div>
	<div class="row mar-top-20">
		<label class="col-md-5 color_999 text_right"><i class="color_f50">*</i>联系方式:</label>
		<div class="col-md-5"><input type="text" class="ant-input w-100"  ng-model="data.contactType" placeholder="请输入联系方式"/></div>
	</div>
</div>
<div class="modal-footer">
	 <button ng-click="cancel()" class="btn btn-warning">返回</button>
	 <button ng-click="ok()" class="btn btn-primary">提交</button>        
</div>
