 <div class="modal-header">
	 <button type="button" data-dismiss="modal" aria-hidden="true" class="close" ng-click="cancel()">×</button>
	 <h5 id="myModalLabel" class="modal-title">编辑</h5>
</div>
<div class="modal-body clearFloat padding-top-bottom-50 font_12">
	<div class="row">
		<label class="col-md-3 color_999 text_right"><i class="color_f50">*</i>任务名:</label>
		<div class="col-md-8"><input type="text" class="ant-input w-100"  ng-model="data.taskName" placeholder="请输入任务名" /></div>
	</div>
	<div class="row mar-top-20">
		<label class="col-md-3 color_999 text_right"><i class="color_f50">*</i>任务标识:</label>
		<div class="col-md-8"><input type="text" class="ant-input w-100"  ng-model="data.taskDentifier" placeholder="请输入任务标识"/></div>
	</div>
	<div class="row mar-top-20">
		<label class="col-md-3 color_999 text_right"><i class="color_f50">*</i>任务方法名:</label> 
		<div class="col-md-8"><input type="text" class="ant-input w-100"  ng-model="data.taskMethodName" placeholder="请输入方法名"/></div>
	</div>
	<div class="row mar-top-20">
		<label class="col-md-3 color_999 text_right"><i class="color_f50">*</i>任务周期:</label>
		<div class="col-md-8"><input type="text" class="ant-input w-100"  ng-model="data.taskCycle" placeholder="请输入任务周期"/></div>
	</div>
</div>
<div class="modal-footer">
	 <button ng-click="cancel()" class="btn btn-warning">返回</button>
	 <button ng-click="ok()" class="btn btn-primary">提交</button>        
</div>
