 <div class="modal-header">
	 <button type="button" data-dismiss="modal" aria-hidden="true" class="close" ng-click="cancel()">×</button>
	 <h5 id="myModalLabel" class="modal-title">新增</h5>
</div>
<div class="modal-body clearFloat padding-top-bottom-50 font_12">

	<ul class="row"> 
		<li class="col-4 float_left" >
	        <label class="col-md-4 color_999 text_right"><i class="color_f50">*</i>任务名:</label>
			<div class="col-md-7"><input type="text" class="ant-input w-100"  /></div>
	   </li>
	   <li class="col-4 float_left" >
	        <label class="col-md-4 color_999 text_right"><i class="color_f50">*</i>绑定管理员:</label>
			<div class="col-md-7"><input type="text" class="ant-input w-100" /></div>
	   </li>
	   <li class="float_left col-4">
	      <label class="col-md-4 color_999 text_right"><i class="color_f50">*</i>有效时间:</label>
	      <select class="ant-input col-md-7">
	         <option selected></option>
	         <option>两小时</option>
	         <option>十二小时</option>
	         <option>一天</option>
	         <option>两天</option>
	         <option>七天</option>
	         <option>一个月</option>
	         <option>三个月</option>
	         <option>六个月</option>
	      </select>
	   </li>
	</ul>

</div>
<div class="modal-footer">
	 <button ng-click="cancel()" class="btn btn-warning">返回</button>
	 <button ng-click="ok()" class="btn btn-primary">提交</button>        
</div>
