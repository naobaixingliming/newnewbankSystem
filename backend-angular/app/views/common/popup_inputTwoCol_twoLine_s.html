 <div class="modal-header">
	 <button type="button" data-dismiss="modal" aria-hidden="true" class="close" ng-click="cancel()">×</button>
	 <h5 id="myModalLabel" class="modal-title" ng-bind="data.infoData!=0 ? '修改':'新增'"></h5>
</div>
<div class="modal-body clearFloat padding-top-bottom-50 font_12">

	<ul class="row"> 
		<li class="col-6 float_left" >
	        <label class="col-md-4 color_999 text_right"><i class="color_f50">*</i>角色名称:</label>
			<div class="col-md-7"><input type="text" class="ant-input w-100"  ng-model="data.infoData.roleManage" /></div>
	   </li>
	   <li class="col-6 float_left" >
	        <label class="col-md-4 color_999 text_right"><i class="color_f50">*</i>角色唯一标示:</label>
			<div class="col-md-7"><input type="text" class="ant-input w-100" ng-model="data.infoData.unique" /></div>
	   </li>
	</ul>
	<ul class="row mar-top-20">
		<li class="col-6 float_left" >
	        <label class="col-md-4 color_999 text_right">备注:</label>
			<div class="col-md-7"><input type="text" class="ant-input w-100"  ng-model="data.infoData.remark" /></div>
	   </li>
		<li class="float_left col-6" ng-if="data.infoData!=0">
	      <label class="col-md-4 color_999 text_right"><i class="color_f50">*</i>是否启用:</label>
	      <div class="col-md-7">
		      <select class="ant-input w-100">
		         <option selected>是</option>
		         <option>否</option>
		      </select>
	      </div>
	   </li>
	   <li class="float_left col-6" ng-if="data.infoData==0">
	      <label class="col-md-4 color_999 text_right"><i class="color_f50">*</i>是否启用:</label>
	      <div class="col-md-7">
		      <select class="ant-input w-100">
		         <option selected></option>
		         <option >是</option>
		         <option>否</option>
		      </select>
	      </div>
	   </li>
	</ul>

</div>
<div class="modal-footer">
	 <button ng-click="cancel()" class="btn btn-warning">返回</button>
	 <button ng-click="ok()" class="btn btn-primary">提交</button>        
</div>
