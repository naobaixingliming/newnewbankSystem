 <div class="modal-header">
	 <button type="button" data-dismiss="modal" aria-hidden="true" class="close" ng-click="cancel()">×</button>
	 <h5 id="myModalLabel" class="modal-title">编辑</h5>
</div>
<div class="modal-body clearFloat padding-top-bottom-50">
	<div class="row">
		<div class="col-md-6">
			<label class="col-md-4 color_999 text_right"><i class="color_f50">*</i>工号:</label>
			<div class="col-md-8"><input type="text" class="ant-input w-100"  ng-disabled="!data.infoData.length ? true:false"  ng-model="data.infoData.jobNum"/></div>
		</div>
		<div class="col-md-6">
			<label class="col-md-4 color_999 text_right"><i class="color_f50">*</i>真实姓名:</label>
			<div class="col-md-8"><input type="text" class="ant-input w-100" ng-disabled="!data.infoData.length ? true:false"  ng-model="data.infoData.realName"/></div>
		</div>
	</div>
	<div class="row mar-top-20">
		<div class="col-md-6">
			<label class="col-md-4 color_999 text_right"><i class="color_f50">*</i>用户名:</label>
			<div class="col-md-8"><input type="text" class="ant-input w-100" ng-disabled="!data.infoData.length?true:false" ng-model="data.infoData.userName"/></div>
		</div>
		<div class="col-md-6">
			<label class="col-md-4 color_999 text_right"><i class="color_f50">*</i>角色:</label>
			<div class="col-md-8" ng-if="data.infoData.role">
				<div class="ant-input" disabled >
			    	<lable ng-repeat="s_role in data.infoData.role"><button class="btn-default btn " disabled>{{s_role}}</button></lable>
			    </div>
		    </div>
			<div class="col-md-8" ng-if="!data.infoData.role">
			    <ui-select multiple="" ng-model="multiple.selectData" theme="bootstrap" >
			       <ui-select-match placeholder="请选择">{{$item}}</ui-select-match>
			       <ui-select-choices repeat="s_option in data.optionData | filter:$select.search">{{s_option}}</ui-select-choices>
			    </ui-select>
		    </div> 
		 </div>
	</div>
	<div class="row mar-top-20">
		<div class="col-md-6">
			<label class="col-md-4 color_999 text_right">手机号码:</label>
			<div class="col-md-8"><input type="text" class="ant-input w-100" ng-disabled="!data.infoData.length?true:false"/></div>
		</div>
		<div class="col-md-6">
			<label class="col-md-4 color_999 text_right">固定电话:</label>
			<div class="col-md-8"><input type="text" class="ant-input w-100" ng-disabled="!data.infoData.length?true:false"/></div>
		</div>
	</div>
	<div class="row mar-top-20">
		<div class="col-md-6">
			<label class="col-md-4 color_999 text_right">邮箱:</label>
			<div class="col-md-8"><input type="text" class="ant-input w-100" ng-disabled="!data.infoData.length?true:false"/></div>
		</div>
		<div class="col-md-6">
			<label class="col-md-4 color_999 text_right">备注:</label>
			<div class="col-md-8"><input type="text" class="ant-input w-100" ng-disabled="!data.infoData.length?true:false"/></div>
		</div>
	</div>

</div>
<div class="modal-footer">
	 <button ng-click="cancel()" class="btn btn-warning">关闭</button>  
	 <button ng-click="ok()" class="btn btn-primary" ng-if="data.infoData.length">提交</button>   
</div>
