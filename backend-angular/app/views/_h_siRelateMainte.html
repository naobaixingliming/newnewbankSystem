<h3>场景与接口关系维护</h3>
<div ng-controller="LmSiRelateMainteController" >

   <!-- <div class="panel" ng-include="'app/views/common/query_two.html'"></div> -->

   <div class="panel panel-default" >
      <div class="inline_block">
            <input ng-click="editBtn('','md')" type="button" class="btn btn-info" style="margin:10px 20px" value="新增" />
      </div></br>
      <div class="table-responsive">
         <table id="table-ext-2" class="table table-striped  table-hover" >
            <thead>
               <tr >         
                  <th >场景名称</th>       
                  <th >关联接口</th>
                  <th >接口所属</th>
                  <th >数据获取方式</th>
                  <th >间隔时间（天）</th>
                  <th >状态</th>
                  <th >添加时间</th>
                  <th >操作</th>
               </tr>
            </thead>
            <tbody>
               <tr ng-repeat="data in dataList" ng-if="!dataList.length==0">
                  <td>
                     <div class="media">
                        <p class="media-heading">{{data.sceneName}}</p>                                          
                     </div>
                  </td>
                  <td>
                     <div class="media">                                         
                           <p class="media-heading">{{data.correlateInterface}}</p>                      
                     </div>
                  </td> 
                  <td>
                     <div class="media">                                         
                           <p class="media-heading">{{data.interfaceBelongs}}</p>                      
                     </div>
                  </td>
                  <td>
                     <div class="media">                                         
                           <p class="media-heading">{{data.dataAcquisiteMode}}</p>                      
                     </div>
                  </td>
                  <td>
                     <div class="media">                                         
                           <p class="media-heading">{{data.intervalTime}}</p>                      
                     </div>
                  </td>              
                  <td>
                     <div class="media">                    
                        <p class="media-heading">{{data.state}}</p>                  
                     </div>
                  </td>
                  <td>
                     <div class="media">                    
                        <p class="media-heading">{{data.addTime}}</p>                  
                     </div>
                  </td>
                  <td class="white_space" >              
                      <div>
                          <a href="javascript:;" class="editList" ng-click="editBtn(data,'md')">编辑</a>   
                          <span class="ant-divider"></span>
                          <a href="javascript:;" class="editList" ng-click="forbidBtn()" ng-bind="bindState" ng-init="bindState=data.stateOn"></a>                    
                      </div>
                   </td>              
               </tr> 
               <tr ng-if="dataList.length==0">
                  <td colspan="12" >
                     <div class="media text_center dataTables_empty" >                    
                        <p class="media-heading">当前暂无数据</p>                  
                     </div>
                  </td>
               </tr>                                 
            </tbody>        
         </table>
         <div>
            <div class="float_right" style="margin-right:50px" ng-include="'app/views/common/page.html'"></div>
         </div>
      </div>
      
   </div>
</div>
