<h3>渠道管理</h3>
<div ng-controller="LmChannelManageController" >

   <div class="panel" ng-include="'app/views/common/query_inputFour.html'"></div>

   <div class="panel panel-default" >
      <div class="inline_block">
         <input ng-click="editBtn()" type="button" class="btn btn-info" style="margin:20px" value="新增" />
      </div></br>
      <div class="table-responsive">
         <table id="table-ext-2" class="table table-striped  table-hover" >
            <thead>
               <tr>
                  <th style="width:10%;"><i class="padding-left-30">渠道编码</i></th>
                  <th style="width:10%">渠道名称</th>
                  <th style="width:10%">联系人</th>
                  <th style="width:10%">联系方式</th>
                  <th style="width:10%">创建时间</th>
                  <th style="width:10%">状态</th>
                  <th style="width:10%">操作</th>
               </tr>
            </thead>
            <tbody>
               <tr ng-repeat="data in dataList" ng-if="dataList.length!=0">
                  <td>
                     <div class="media padding-left-30">
                        <p class="media-heading">{{data.channelCode}}</p>                                          
                     </div>
                  </td>
                  <td>
                     <div class="media">                                         
                           <p class="media-heading">{{data.channelName}}</p>                      
                     </div>
                  </td>
                  <td>
                     <div class="media">                    
                        <p class="media-heading">{{data.contacts}}</p>                  
                     </div>
                  </td>
                  <td>
                     <div class="media">                    
                        <p class="media-heading">{{data.contactType}}</p>                  
                     </div>
                  </td>
                  <td>
                     <div class="media">                    
                        <p class="media-heading">{{data.createTime}}</p>                  
                     </div>
                  </td>
                  <td>
                     <div class="media">                    
                        <p class="media-heading">{{data.state}}</p>                  
                     </div>
                  </td>
                  <td style="white-space: nowrap">              
                     <div>
                         <a href="javascript:;" class="lookList" ng-click="editBtn(data)">编辑</a>
                         <span class="ant-divider"></span>
                         <a href="javascript:;" class="editList" ng-click="forbiBtn()">禁用</a>
                     </div>
                  </td>              
               </tr> 
               <tr ng-if="dataList.length==0">
                  <td colspan="13">
                     <div class="media text_center dataTables_empty">                    
                        <p class="media-heading">当前暂无数据</p>                  
                     </div>
                  </td>
               </tr>                                 
            </tbody>        
         </table>
         <div ng-if="dataList.length!=0">
            <div class="float_right" style="margin-right:50px" ng-include="'app/views/common/page.html'"></div>
         </div>
      </div>
   </div>
</div>
