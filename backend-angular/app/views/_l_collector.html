<h3>催收员</h3>
<div ng-controller="LmcollectorController" >

   <div class="panel" ng-include="'app/views/common/query_two.html'" ></div>

   <div class="panel panel-default" >
      <div class="table-responsive">
         <table id="table-ext-2" class="table table-striped  table-hover" >
            <thead>
               <tr >             
                  <th >真实姓名</th>
                  <th >用户名</th>
                  <th >工号</th>
                  <th >状态</th>
                  <th >催收总数</th>
                  <th >待催收数</th>
                  <th >催收成功数</th>
                  <th >昨日催收数</th>
               </tr>
            </thead>
            <tbody>
               <tr ng-repeat="data in dataList" ng-if="dataList.length!=0">
                  <td>
                     <div class="media ">
                        <p class="media-heading">{{data.a}}</p>                                          
                     </div>
                  </td>
                  <td>
                     <div class="media">                    
                        <p class="media-heading">{{data.a}}</p>                  
                     </div>
                  </td>
                  <td>
                     <div class="media">                    
                        <p class="media-heading">{{data.a}}</p>                  
                     </div>
                  </td>
                  <td>
                     <div class="media">                    
                        <p class="media-heading">{{data.a}}</p>                  
                     </div>
                  </td>
                  <td>
                     <div class="media">                    
                        <p class="media-heading">{{data.a}}</p>                  
                     </div>
                  </td>
                  <td>
                     <div class="media">                    
                        <p class="media-heading">{{data.a}}</p>                  
                     </div>
                  </td>
                  <td>
                     <div class="media">                    
                        <p class="media-heading">{{data.a}}</p>                  
                     </div>
                  </td>
                  <td>
                     <div class="media">                    
                        <p class="media-heading">{{data.a}}</p>                  
                     </div>
                  </td>
               </tr> 
               <tr ng-if="dataList.length==0">
                  <td colspan="13">
                     <div class="media text_center dataTables_empty">                    
                        <p class="media-heading">当前暂无数据</p>                  
                     </div>
                  </td>
               </tr>                                 
            </tbody>        
         </table>
         <div ng-if="dataList.length!=0">
            <div class="float_right" style="margin-right:50px" ng-include="'app/views/common/page.html'"></div>
         </div>
      </div>
   </div>
</div>
