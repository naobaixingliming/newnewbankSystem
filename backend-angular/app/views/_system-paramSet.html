<h3>系统参数设置</h3>
<div ng-controller="LmParamSetController">

  <div class="panel" ng-include="'app/views/common/query.html'"></div>

  <div class="panel panel-default" style="min-height:500px">
      <tabset>
           <tab  heading="{{list.text}}" ng-repeat="list in dataList">
               <div class="table-responsive">      
                  <table id="table-ext-2" class="table table-striped  table-hover" >
                     <thead>
                        <tr >          
                           <th class="white_space" style="width:10%">参数编号</th>      
                           <th class="white_space" style="width:10%">参数名称</th>
                           <th class="white_space" style="width:30%">参数值</th>
                           <th class="white_space" style="width:10%">参数类型</th>
                           <th class="white_space" style="width:10%">备注</th>
                           <th class="white_space" style="width:10%">状态</th>
                           <th class="white_space" style="width:10%">操作</th>
                        </tr>
                     </thead>
                     <tbody>
                        <tr ng-repeat="data in list.params" >
                           <td> 
                              <div class="media ">
                                 <p class="media-heading">{{data.pramNum}}</p>                                          
                              </div>
                           </td>
                           <td>
                              <div class="media">                    
                                 <div class="media-body">
                                    <p class="media-heading">{{data.pramName}}</p>                      
                              </div>
                           </td>
                           <td>
                              <div class="media">                    
                                 <div class="media-body">
                                  <p class="media-heading">{{data.pramValue}}</p>                  
                              </div>
                           </td>
                           <td>
                              <div class="media">                    
                                 <div class="media-body">
                                  <p class="media-heading" >{{data.pramType}}</p>                  
                              </div>
                           </td>
                           <td> 
                              <div class="media ">
                                 <p class="media-heading">{{data.remarks}}</p>                                          
                              </div>
                           </td>
                           <td> 
                              <div class="media ">
                                 <p class="media-heading">{{data.state}}</p>                                          
                              </div>
                           </td>
                           <td class="white_space" >              
                               <div>
                                   <a href="javascript:;"  ng-click="editBtn(data,'md')">修改</a>
                                   <span class="ant-divider"></span>
                                   <a href="javascript:;"  ng-click="forbiBtn(data.backState)">{{data.backState}}</a>                     
                               </div>
                            </td> 
                        </tr> 
                        <tr ng-if="dataList.length==0">
                          <td colspan="20">
                             <div class="media text_center dataTables_empty">                    
                                <p class="media-heading">当前暂无数据</p>                  
                             </div>
                          </td>
                        </tr>          
                     </tbody>
                  </table>
                  <div>
                     <div class="float_right" style="margin-right:50px" ng-include="'app/views/common/page.html'"></div>
                  </div>
                </div> 
           </tab>

         
        </tabset>
              
      </div>
   
</div>
