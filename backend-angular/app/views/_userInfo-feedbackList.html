<h3>用户反馈列表</h3>

<div ng-controller="LmUserFeedbackList" class="container-fluid pretreat">
  <div class="panel" ng-include="'app/views/common/query_two.html'"></div>
   <div class="row">
      <div class="col-lg-12">
         <div class="panel panel-default">
            <div class="panel-heading"> </div>
            <div class="table-responsive">
               <table id="datatable4" class="table table-striped">
                  <thead>
                     <th style="width:8%">真实姓名</th>
                     <th style="width:10%">手机号码</th>                     
                     <th style="width:15%">意见</th>
                     <th style="width:10%">意见提交时间</th>
                     <th style="width:5%">状态</th>
                     <th style="width:5%">管理员</th>
                     <th style="width:15%">反馈</th>
                     <th style="width:10%">反馈时间</th>
                     <th style="width:5%">操作</th>
                  </thead>
                  <tbody></tbody>
               </table>
            </div>
         </div>
      </div>
   </div>
 
   <script type="text/ng-template" id="dialogWithNestedConfirmDialogId">
       <div class="ngdialog-message">
            <p class="ant-modal-title">处理</p>
           <p class="text_center">
              <label class="color_999 font_12 labelText">反馈:</label>
              <textarea class="padding-side-20 padding-top-bottom-10" ng-model="confirmValue"></textarea>
           </p>
           <p class="clearFloat">
               <button type="button" ng-click="confirm(confirmValue)" class="btn btn-primary  float_right">提交</button>
               <button type="button" ng-click="closeThisDialog('back')" class="btn btn-default float_right mr">返回</button>
           </p>
           <!-- <button type="button" ng-click="closeThisDialog('Cancel')" class="btn btn-default mr">Cancel</button>
           <button type="button" ng-click="confirm('Save')" class="btn btn-primary">Save</button> -->
       </div>
   </script>

   <script type="text/ng-template" id="modalDialogId">
       <div class="ngdialog-message">
           <p class="ant-modal-title">处理</p>
           <p class="text_center">
              <label class="color_999 font_12 labelText">反馈:</label>
              <textarea class="padding-side-20 padding-top-bottom-10" ng-model="confirmValue"></textarea>
           </p>
           <p class="clearFloat">
               <button type="button" ng-click="confirm(confirmValue)" class="btn btn-primary  float_right">提交</button>
               <button type="button" ng-click="closeThisDialog('back')" class="btn btn-default float_right mr">返回</button>
           </p>
           
       </div>
   </script>
</div>
