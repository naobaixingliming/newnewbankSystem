<h3>访问码管理</h3>
<div ng-controller="LmAccessCodeManageController" >

   <div class="panel" ng-include="'app/views/common/query.html'"></div>

   <div class="panel panel-default" >
      <div class="inline_block">
         <input ng-click="newAddBtn('','lg')" type="button" class="btn btn-info" style="margin:20px" value="新增" />
      </div></br>
      <div class="table-responsive">
         <table id="table-ext-2" class="table table-striped  table-hover" >
            <thead>
               <tr>
                  <th style="width:10%"><i class="padding-left-30">用户姓名</i></th>
                  <th style="width:10%">用户名</th>
                  <th style="width:10%">访问码</th>
                  <th style="width:10%">创建时间</th>
                  <th style="width:10%">过期时间</th>
                  <th style="width:10%">状态</th>
                  <th style="width:10%">操作</th>
               </tr>
            </thead>
            <tbody>
               <tr ng-repeat="data in dataList" ng-if="dataList.length!=0">
                  <td>
                     <div class="media padding-left-30">
                        <p class="media-heading">{{data.name}}</p>                                          
                     </div>
                  </td>
                  <td>
                     <div class="media">                                         
                           <p class="media-heading">{{data.userName}}</p>                      
                     </div>
                  </td>
                  <td>
                     <div class="media">                    
                        <p class="media-heading">{{data.accessCode}}</p>                  
                     </div>
                  </td>
                  <td>
                     <div class="media">                    
                        <p class="media-heading">{{data.createTime}}</p>                  
                     </div>
                  </td>
                  <td>
                     <div class="media">                    
                        <p class="media-heading">{{data.expirateDate}}</p>                  
                     </div>
                  </td>
                  <td>
                     <div class="media">                    
                        <p class="media-heading">{{data.state}}</p>                  
                     </div>
                  </td>
                  <td class="white_space" >              
                     <div>
                         <a href="javascript:;" ng-click="forbiBtn(data.operation)">{{data.operation}}</a>
                     </div>
                  </td>              
               </tr> 
               <tr ng-if="dataList.length==0">
                  <td colspan="13">
                     <div class="media text_center dataTables_empty">                    
                        <p class="media-heading">当前暂无数据</p>                  
                     </div>
                  </td>
               </tr>                                 
            </tbody>        
         </table>
         <div>
            <div class="float_right" style="margin-right:50px" ng-include="'app/views/common/page.html'"></div>
         </div>
      </div>
   </div>
</div>
