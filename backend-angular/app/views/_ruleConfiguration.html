<h3>规则配置</h3>
<div ng-controller="LmRuleConfigController" >

    <div class="panel" ng-include="'app/views/common/query_two.html'"></div>

    <div class="panel panel-default" >
        <div class="inline_block">
            <input ng-click="addBtn('lg')" type="button" class="btn btn-info" style="margin:10px 20px" value="新增" />
        </div></br>
       <div class="table-responsive">
          <table id="table-ext-2" class="table table-striped  table-hover" >
             <thead>
                <tr >
                   <th style="width:10%;" ><i class="padding-left-30">规则名称</i></th>
                   <th style="width:10%">规则配置数量</th>
                   <th style="width:10%">模式</th>
                   <th style="width:10%">状态</th>
                   <th style="width:10%">操作</th>
                </tr>
             </thead>
             <tbody>
                <tr ng-repeat="data in dataList">
                   <td>
                      <div class="media padding-left-30">
                         <p class="media-heading">{{ data.ruleName || &apos;empty&apos; }}</p>                                          
                      </div>
                   </td>
                   <td>
                      <div class="media">                                         
                            <p class="media-heading">{{data.configNum}}</p>                      
                      </div>
                   </td>
                   <td>
                      <div class="media">                    
                         <p class="media-heading">{{data.pattern}}</p>                  
                      </div>
                   </td>
                   <td >
    					<div class="media">                    
    	                    <p class="media-heading">{{data.state}}</p>                  
    	                </div>      
                   </td>
                   <td style="white-space: nowrap">              
                      <div class="buttons" >
                         <button ng-click="open('lg')" ng-attr-title="{{'编辑'}}" class="btn btn-sm btn-info">
                            <em class="fa fa-pencil"></em>
                         </button>
                         <button ng-click="enableState(className) " ng-attr-title="{{className ? '禁用' : '启用'}}" class="btn btn-sm btn-danger">
                            <em class="fa" ng-class="{true:'fa-ban',false:'fa-check'}[className]"></em>
                         </button>
                      </div>
                   </td>
                </tr>            
             </tbody>
          </table>
          <div>
             <div class="float_right" style="margin-right:50px" ng-include="'app/views/common/page.html'"></div>
          </div>
       </div>
