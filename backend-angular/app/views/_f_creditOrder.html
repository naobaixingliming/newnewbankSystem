<h3>放款订单</h3>
<div ng-controller="LmcreditOrderController" >
   <div class="panel" ng-include="'app/views/common/query_two.html'"></div>

   <div class="panel panel-default" >
      <div class="table-responsive">
         <table id="table-ext-2" class="table table-striped  table-hover" >
            <thead>
               <tr >
                  <th >真实姓名</th>
                  <th >手机号码</th>
                  <th >订单号</th>
                  <th >借款金额(元)</th>
                  <th >借款期限(天)</th>
                  <th >订单生成时间</th>
                  <th >综合费用(元)</th>
                  <th >实际到账金额(元)</th>
                  <th >实际还款金额(元)</th>
                  <th >订单状态</th>
                  <th >操作</th>
               </tr>
            </thead>
            <tbody>
               <tr ng-repeat="data in dataList" ng-if="dataList.length!=0">
                  <td>
                     <div class="media">
                        <p class="media-heading">{{data.realName}}</p>                                          
                     </div>
                  </td>
                  <td>
                     <div class="media">                    
                        <p class="media-heading">{{data.phoneNum}}</p>                  
                     </div>
                  </td>
                   <td>
                     <div class="media">                                         
                           <p class="media-heading">{{data.orderNumber}}</p>                      
                     </div>
                  </td>
                  <td>
                     <div class="media">                    
                        <p class="media-heading">{{data.amountBorrow}}</p>                  
                     </div>
                  </td>
                  <td>
                     <div class="media">                    
                        <p class="media-heading">{{data.durationBorrow}}</p>                  
                     </div>
                  </td>
                  <td>
                     <div class="media">                    
                        <p class="media-heading">{{data.productTime}}</p>                  
                     </div>
                  </td>
                  <td>
                     <div class="media">                    
                        <p class="media-heading">{{data.cost}}</p>                  
                     </div>
                  </td>
                  <td>
                     <div class="media">                    
                        <p class="media-heading">{{data.infoFee}}</p>                  
                     </div>
                  </td>
                  <td>
                     <div class="media">                    
                        <p class="media-heading">{{data.serviceFee}}</p>                  
                     </div>
                  </td>
                  <td>
                     <div class="media">                    
                        <p class="media-heading">{{data.state}}</p>                  
                     </div>
                  </td> 
                  <td style="white-space: nowrap">              
                     <div>
                         <a href="javascript:;" class="lookList" ng-click="lookList('lg')">查看</a>
                         <span class="ant-divider"></span>
                         <a href="javascript:;" class="editList" ng-click="editList('lg')">编辑</a>
                         <span class="ant-divider"></span>
                         <a href="javascript:;" class="deleteBtn" ng-click="delate()">删除</a>    
                     </div>
                  </td>              
               </tr> 
               <tr ng-if="dataList.length==0">
                  <td colspan="13">
                     <div class="media text_center dataTables_empty">                    
                        <p class="media-heading">当前暂无数据</p>                  
                     </div>
                  </td>
               </tr>                                 
            </tbody>        
         </table>
         <div ng-if="dataList.length!=0">
            <div class="float_right" style="margin-right:50px" ng-include="'app/views/common/page.html'"></div>
         </div>
      </div>
   </div>
</div>
