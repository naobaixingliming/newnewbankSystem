<h3>维护表字段</h3>

 <div class="panel">
      <ul class="clearFloat color_666 query">
         <li class="float_left"><span>表名：</span><input type="text" class="ant-input"></li>
         <li class="float_left">
            <span>状态：</span>
            <select class="ant-input" style="width:100px">
               <option>全部</option>
               <option>启用</option>
               <option>禁用</option>
            </select>
         </li>
         <li class="float_left">
            <button class="btn btn-default btn-info" >查询</button>
         </li>
         <li class="float_left">
            <button class="btn btn-default" >重置</button>
         </li>
      </ul>
 </div>

<div class="panel panel-default" ng-controller="LmTablefieldController" >
   
   <div class="table-responsive">

      <table id="table-ext-2" class="table table-striped  table-hover" >
         <thead>
            <tr >
              <!--  <th check-all="check-all">
                  <div data-toggle="tooltip" data-title="Check All" class="checkbox c-checkbox">
                     <label>
                        <input type="checkbox" />
                        <span class="fa fa-check"></span>
                     </label>
                  </div>
               </th> -->
               <th style="width:10%;" ><i class="padding-left-30">表名</i></th>
               <th style="width:10%">表注释</th>
               <th style="width:20%">字段详情</th>
               <th style="width:5%">状态</th>
               <th style="width:5%">操作</th>
            </tr>
         </thead>
         <tbody>
            <tr ng-repeat="tableField in dataList">
               <!-- <td>
                  <div class="checkbox c-checkbox">
                     <label>
                        <input type="checkbox" />
                        <span class="fa fa-check"></span>
                     </label>
                  </div>
               </td> -->
               <td>
                  <div class="media padding-left-30">
                     <p class="media-heading">{{ tableField.name || &apos;empty&apos; }}</p>                                          
                  </div>
               </td>
               <td>
                  <div class="media">                    
                     <div class="media-body">
                        <p class="media-heading">{{tableField.status}}</p>                      
                  </div>
               </td>
               <td>
                  <div class="media">                    
                     <div class="media-body">
                      <p class="media-heading">{{tableField.group}}</p>                  
                  </div>
               </td>
               <td >
                  <p ng-if="className">启用</p>
                  <p ng-if="!className">禁用</p>                 
               </td>
               <td style="white-space: nowrap">              
                  <div class="buttons" >
                     <button ng-click="open('lg')" ng-attr-title="{{'编辑'}}" class="btn btn-sm btn-info">
                        <em class="fa fa-pencil"></em>
                     </button>
                     <button ng-click="enableState(className) " ng-attr-title="{{className ? '禁用' : '启用'}}" class="btn btn-sm btn-danger">
                        <em class="fa" ng-class="{true:'fa-ban',false:'fa-check'}[className]"></em>
                     </button>
                  </div>
               </td>
            </tr>            
         </tbody>
      </table>
      <div>
         <button ng-click="addUser('lg')" class="btn btn-default btn-info" style="margin:20px">新增</button>
         <div class="float_right" style="margin-right:50px" ng-include="'app/views/common/page.html'"></div>
      </div>
   </div>

   <script type="text/ng-template" id="dialogWithNestedConfirmDialogId">
       <div class="ngdialog-message">
            <!-- <p class="ant-modal-title">处理</p> -->
           <p class="">
              <label class="color_666 font_16 ">
                 <span class="icon-info font_24 float_left mar-right-10" style="color:#fa0"></span>
                 <i ng-bind="className ? '您是否禁用' : '您是否启用'"></i>
              </label>
           </p>
           <p class="clearFloat">
               <button type="button" ng-click="confirm('confirmValue')" class="btn btn-primary  float_right">确定</button>
               <button type="button" ng-click="closeThisDialog('back')" class="btn btn-default float_right mr">取消</button>
           </p>
       </div>
   </script>

   <script type="text/ng-template" id="myModalContentId">
       <div class="modal-header">
             <button type="button" data-dismiss="modal" aria-hidden="true" class="close" ng-click="cancel()">×</button>
             <h5 id="myModalLabel" class="modal-title">新增</h5>
         </div>
         <div class="modal-body clearFloat padding-top-bottom-50 col-12">
            <div class="inline_block float_left col-6">
               <label class="float_left col-2 text_right mar-top-5">表:</label>
               <select class="ant-input selectOP  mar-left-10 col-4" style="position: absolute;z-index: 1;" 
                        onmousedown="if(this.options.length>6){this.size=7}" onblur="this.size=0" onchange="this.size=0">
                  <option>借款规则详细配置表1</option>
                  <option>借款规则详细配置表2</option>
                  <option>借款规则详细配置表3</option>
                  <option>借款规则详细配置表4</option>
                  <option>借款规则详细配置表5</option>
                  <option>借款规则详细配置表6</option>
                  <option>借款规则详细配置表7</option>
                  <option>借款规则详细配置表8</option>
                  <option>借款规则详细配置表9</option>
                  <option>借款规则详细配置表10</option>
                  <option>借款规则详细配置表</option>
               </select>
            </div>
            <div class="inline_block col-4">
               <label class="float_left col-2 text_right mar-top-5 ">字段:</label>
               <input class="ant-input mar-left-10 col-8" type="text" disabled value="" />               
            </div>
         </div>
         <div class="modal-footer">
             <button ng-click="cancel()" class="btn btn-warning">返回</button>
             <button ng-click="ok()" class="btn btn-primary">提交</button>        
         </div>
   </script>

</div>
