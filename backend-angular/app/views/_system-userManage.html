<h3>用户管理</h3>
<div ng-controller="LmUserManageController">
  <div class="panel" ng-include="'app/views/common/query.html'"></div>

  <div class="panel panel-default" >
      <div class="inline_block">
          <input ng-click="addBtn(' ','lg')" type="button" class="btn btn-info" style="margin:10px 10px 10px 20px" value="新增" />
          <input ng-click="lockBtn('将用户密码改成【123456】？')" type="button" class="btn btn-info" ng-disabled="!iTag" style="margin:10px 10px" value="重置密码" />
          <input ng-click="lockBtn('锁定')" type="button" class="btn btn-info" ng-disabled="!iTag" style="margin:10px 10px" value="锁定" />
          <input ng-click="lockBtn('解锁')" type="button" class="btn btn-info" ng-disabled="!iTag" style="margin:10px 10px" value="解锁" />
      </div></br>
      <div class="table-responsive">      
        <table id="table-ext-2" class="table table-striped  table-hover" >
           <thead>
              <tr >
                 <th check-all="check-all" style="width:5%">
                    <div data-toggle="tooltip" data-title="Check All" class="checkbox c-checkbox">
                       <label>
                          <input type="checkbox" ng-model="iTag" />
                          <span class="fa fa-check"></span>
                       </label>
                    </div>
                 </th>
                 <th class="white_space" style="width:10%">真实姓名</th>
                 <th class="white_space" style="width:10%">用户名</th>
                 <th class="white_space" style="width:10%">工号</th>
                 <th class="white_space" style="width:">角色</th>
                 <th class="white_space" style="width:5%">状态</th>
                 <th class="white_space" style="width:5%">操作</th>
              </tr>
           </thead>
           <tbody>
              <tr ng-repeat="data in dataList">
                 <td>
                    <div class="checkbox c-checkbox">
                       <label>
                          <input type="checkbox" />
                          <span class="fa fa-check"></span>
                       </label>
                    </div>
                 </td>
                 <td>
                    <div class="media padding-left-30">
                       <p class="media-heading">{{data.realName}}</p>                                          
                    </div>
                 </td>
                 <td>
                    <div class="media">                    
                       <div class="media-body">
                          <p class="media-heading">{{data.userName}}</p>                      
                    </div>
                 </td>
                 <td>
                    <div class="media">                    
                       <div class="media-body">
                        <p class="media-heading">{{data.jobNum}}</p>                  
                    </div>
                 </td>
                 <td>
                    <div class="media">                    
                       <div class="media-body">
                        <p class="media-heading" ><i ng-repeat="s_role in data.role">{{s_role}}, </i></p>                  
                    </div>
                 </td>
                 <td>
                     <div class="media">                    
                        <p class="media-heading white_space" >{{data.state}}</p>                 
                     </div>
                  </td>
                  <td class="white_space" >              
                     <div>
                         <a href="javascript:;" class="editList" ng-click="addBtn(data,'lg')">查看</a>
                     </div>
                  </td> 
              </tr> 
              <tr ng-if="dataList.length==0">
                <td colspan="13">
                   <div class="media text_center dataTables_empty">                    
                      <p class="media-heading">当前暂无数据</p>                  
                   </div>
                </td>
              </tr>            
           </tbody>
        </table>
        <div>
           <div class="float_right" style="margin-right:50px" ng-include="'app/views/common/page.html'"></div>
        </div>
     </div>    

  </div>
</div>
