<h3>字典管理</h3>
<div ng-controller="LmDictionaryManageController">

  <div class="panel" ng-include="'app/views/common/query.html'"></div>

  <div class="panel panel-default" >
      <div>
        <div class="inline_block">
            <input ng-click="addBtn(' ','lg')" type="button" class="btn btn-info" style="margin:10px 10px 10px 20px" value="新增" />
        </div></br>
        <div class="table-responsive">      
          <table id="table-ext-2" class="table table-striped  table-hover" >
             <thead>
                <tr >
                   <th check-all="check-all" style="width:10%">
                        <label class="radio-inline c-radio"></label>
                   </th>
                   <th class="white_space" style="width:20%">字典类型</th>      
                   <th class="white_space" style="width:20%">类型代码</th>
                   <th class="white_space" style="width:20%">备注 </th>
                   <th class="white_space" style="width:20%">排序</th>
                   <th class="white_space" style="width:10%">操作</th>
                </tr>
             </thead>
             <tbody>
                <tr ng-repeat="data in dataList" >
                   <td class="text_center">
                     <label class="radio-inline c-radio " >
                         <input id="" type="radio" name="i-radio" ng-value="data.subField.submenu"  ng-model="myData.list"/>
                         <span class="fa fa-circle"></span>
                      </label>
                   </td>
                   <td> 
                      <div class="media ">
                         <p class="media-heading">{{data.dicType}}</p>                                          
                      </div>
                   </td>
                   <td>
                      <div class="media">                    
                         <div class="media-body">
                            <p class="media-heading">{{data.typeCode}}</p>                      
                      </div>
                   </td>
                   <td>
                      <div class="media">                    
                         <div class="media-body">
                          <p class="media-heading">{{data.remarks}}</p>                  
                      </div>
                   </td>
                   <td>
                      <div class="media">                    
                         <div class="media-body">
                          <p class="media-heading" >{{data.sort}}</p>                  
                      </div>
                   </td>
                    <td class="white_space" >              
                       <div>
                           <a href="javascript:;"  ng-click="addBtn(data,'lg')">修改</a>
                           <span class="ant-divider"></span>
                           <a href="javascript:;"  ng-click="deleteBtn()">删除</a>                     
                       </div>
                    </td> 
                </tr> 
                <tr ng-if="dataList.length==0">
                  <td colspan="13">
                     <div class="media text_center dataTables_empty">                    
                        <p class="media-heading">当前暂无数据</p>                  
                     </div>
                  </td>
                </tr>          
             </tbody>
          </table>
          <div>
             <div class="float_right" style="margin-right:50px" ng-include="'app/views/common/page.html'"></div>
          </div>
        </div> 
      </div>
    <!-- start -->
     <div>
        <div class="inline_block">
            <input ng-click="addBtn(' ','lg')" type="button" class="btn btn-info" style="margin:10px 10px 10px 20px" value="新增字项" />
        </div></br>
        <div class="table-responsive">      
          <table id="table-ext-2" class="table table-striped  table-hover" >
             <thead>
                <tr >                   
                   <th class="white_space " style="width:20%"><i class="padding-left-30">父节点</i></th>     
                   <th class="white_space" style="width:20%">名称</th>
                   <th class="white_space" style="width:20%"> 代码 </th>
                   <th class="white_space" style="width:10%">操作</th>
                </tr>
             </thead>
             <tbody >
                <tr ng-repeat="linkData in myData.list">
                   <td> 
                      <div class="media ">
                         <p class="media-heading"><i class="padding-left-30">{{linkData.parentNode}}</i></p>                                          
                      </div>
                   </td>
                   <td>
                      <div class="media">                    
                         <div class="media-body">
                          <p class="media-heading">{{linkData.name}}</p>                  
                      </div>
                   </td>
                   <td>
                      <div class="media">                    
                         <div class="media-body">
                          <p class="media-heading" >{{linkData.code}}</p>                  
                      </div>
                   </td>
                    <td class="white_space" >              
                       <div>
                           <a href="javascript:;"  ng-click="addBtn(linkData,'lg')">修改</a>
                           <span class="ant-divider"></span>
                           <a href="javascript:;"  ng-click="deleteBtn( )">删除</a>                     
                       </div>
                    </td> 
                </tr> 
                <tr ng-if="myData.list.length==0">
                  <td colspan="13">
                     <div class="media text_center dataTables_empty">                    
                        <p class="media-heading">当前暂无数据</p>                  
                     </div>
                  </td>
                </tr>            
             </tbody>
          </table>
          <div>
             <div class="float_right" style="margin-right:50px" ng-include="'app/views/common/page.html'"></div>
          </div>
        </div> 
      </div>


    <!-- end -->
  </div>

</div>
