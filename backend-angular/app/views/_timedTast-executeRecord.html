<h3>执行记录</h3>
<div ng-controller="LmExecuteRecordController">
   <div class="panel" ng-include="'app/views/common/query_select.html'"></div>

   <div class="panel panel-default" >
      <div class="table-responsive">
         <table id="table-ext-2" class="table table-striped  table-hover" >
            <thead>
               <tr>
                  <th style="width:20%;"><i class="padding-left-30">任务名</i></th>
                  <th style="width:20%;">执行结果</th>
                  <th style="width:20%;">执行时间</th>
                  <th style="width:20%;">执行结果</th>
                  <th style="width:20%;">用时(毫秒)</th>
               </tr>
            </thead>
            <tbody>
               <tr ng-repeat="data in dataList" ng-if="dataList.length!=0">
                  <td>
                     <div class="media padding-left-30">
                        <p class="media-heading">{{data.taskName}}</p>                                          
                     </div>
                  </td>
                  <td>
                     <div class="media">                                         
                        <p class="media-heading">{{data.executionConclue}}</p>                      
                     </div>
                  </td>
                  <td>
                     <div class="media">                    
                        <p class="media-heading">{{data.executionTime}}</p>                  
                     </div>
                  </td>
                  <td>
                     <div class="media">                    
                        <p class="media-heading">{{data.executionResult}}</p>                  
                     </div>
                  </td>
                  <td>
                     <div class="media">                    
                        <p class="media-heading">{{data.useTime}}</p>                  
                     </div>
                  </td>      
               </tr> 
               <tr ng-if="dataList.length==0">
                  <td colspan="5">
                     <div class="media text_center dataTables_empty">                    
                        <p class="media-heading">当前暂无数据</p>                  
                     </div>
                  </td>
               </tr>                                 
            </tbody>        
         </table>
         <div>
            <div class="float_right" style="margin-right:50px" ng-include="'app/views/common/page.html'"></div>
         </div>
      </div>
   </div>
</div>
