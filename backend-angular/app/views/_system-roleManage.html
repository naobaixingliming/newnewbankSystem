<h3>角色管理</h3>
<div ng-controller="LmRoleManageController">
  
  <div class="panel panel-default" >
      <div class="inline_block">
          <input ng-click="addBtn(0,'lg')" type="button" class="btn btn-info" style="margin:10px 10px 10px 20px" value="新增" />
      </div></br>
      <div class="table-responsive">      
        <table id="table-ext-2" class="table table-striped  table-hover" >
           <thead>
              <tr>           
                 <th class="white_space" style="width:10%"><i class="padding-left-30">角色名称</i></th>
                 <th class="white_space" style="width:10%">角色唯一标示</th>
                 <th class="white_space" style="width:10%">是否禁用</th>
                 <th class="white_space" style="width:10%">创建时间</th>
                 <th class="white_space" style="width:10%">创建人</th>
                 <th class="white_space" style="width:10%">修改时间</th>
                 <th class="white_space" style="width:10%">修改人</th>
                 <th class="white_space" style="width:10%">备注</th>
                 <th class="white_space" style="width:10%">操作</th>
              </tr>
           </thead>
           <tbody>
              <tr ng-repeat="data in dataList">
                 <td>
                    <div class="media padding-left-30">
                       <p class="media-heading">{{data.roleManage}}</p>                                          
                    </div>
                 </td>
                 <td>
                    <div class="media">                    
                       <div class="media-body">
                          <p class="media-heading">{{data.unique}}</p>                      
                    </div>
                 </td>
                 <td>
                    <div class="media">                    
                       <div class="media-body">
                        <p class="media-heading">{{data.orNot}}</p>                  
                    </div>
                 </td>
                 <td>
                    <div class="media">                    
                       <div class="media-body">
                        <p class="media-heading" >{{data.createTime}}</p>                  
                    </div>
                 </td>
                 <td>
                     <div class="media">                    
                        <p class="media-heading white_space" >{{data.founder}}</p>                 
                     </div>
                  </td>
                   <td>
                     <div class="media">                    
                        <p class="media-heading white_space" >{{data.modificateTime}}</p>                 
                     </div>
                  </td>
                   <td>
                     <div class="media">                    
                        <p class="media-heading white_space" >{{data.modifier}}</p>                 
                     </div>
                  </td>
                   <td>
                     <div class="media">                    
                        <p class="media-heading white_space" >{{data.remark}}</p>                 
                     </div>
                  </td>
                  <td >              
                     <div class="media"> 
                        <a href="javascript:;" class="editList" ng-click="addBtn(data,'lg')">修改</a>
                        <span class="ant-divider"></span>
                        <a href="javascript:;" class="editList" ng-click="delete()">删除</a>
                        <span class="ant-divider"></span>
                        <a href="javascript:;" class="editList" ng-click="allocateAuth()">分配权限</a>  
                     </div>
                  </td> 
              </tr> 
              <tr ng-if="dataList.length==0">
                <td colspan="20">
                   <div class="media text_center dataTables_empty">                    
                      <p class="media-heading">当前暂无数据</p>                  
                   </div>
                </td>
              </tr>            
           </tbody>
        </table>
        <div>
           <div class="float_right" style="margin-right:50px" ng-include="'app/views/common/page.html'"></div>
        </div>
     </div>    

  </div>
</div>
