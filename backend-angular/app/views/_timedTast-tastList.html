<h3>任务列表</h3>
<div ng-controller="LmTastListController" >
   <div class="panel" ng-include="'app/views/common/query_inputFour.html'"></div>

   <div class="panel panel-default" >
      <div class="inline_block">
         <input ng-click="editBtn()" type="button" class="btn btn-info" style="margin:20px" value="新增" />
      </div></br>
      <div class="table-responsive">
         <table id="table-ext-2" class="table table-striped  table-hover" >
            <thead>
               <tr>
                  <th style="width:10%;"><i class="padding-left-30 white_space">任务名</i></th>
                  <th style="">任务标识</th>
                  <th style="">任务周期</th>
                  <th style="">任务方法名</th>
                  <th style="">创建时间</th>
                  <th style="">上次执行时间</th>
                  <th class="white_space" style="">成功次数</th>
                  <th class="white_space" style="">失败次数</th>
                  <th class="white_space" style="">成功率</th>
                  <th class="white_space" style="">状态</th>
                  <th class="white_space" style="">操作</th>
               </tr>
            </thead>
            <tbody>
               <tr ng-repeat="data in dataList" ng-if="dataList.length!=0">
                  <td>
                     <div class="media padding-left-30">
                        <p class="media-heading">{{data.taskName}}</p>                                          
                     </div>
                  </td>
                  <td>
                     <div class="media">                                         
                           <p class="media-heading">{{data.taskDentifier}}</p>                      
                     </div>
                  </td>
                  <td>
                     <div class="media">                    
                        <p class="media-heading">{{data.taskCycle}}</p>                  
                     </div>
                  </td>
                  <td>
                     <div class="media">                    
                        <p class="media-heading">{{data.taskMethodName}}</p>                  
                     </div>
                  </td>
                  <td>
                     <div class="media">                    
                        <p class="media-heading">{{data.createTime}}</p>                  
                     </div>
                  </td>
                  <td>
                     <div class="media">                    
                        <p class="media-heading">{{data.lastExecuteTime}}</p>                  
                     </div>
                  </td>
                  <td>
                     <div class="media">                                         
                           <p class="media-heading">{{data.successTimes}}</p>                      
                     </div>
                  </td>
                  <td>
                     <div class="media">                    
                        <p class="media-heading">{{data.failureTimes}}</p>                  
                     </div>
                  </td>
                  <td>
                     <div class="media">                    
                        <p class="media-heading">{{data.successRate}}</p>                  
                     </div>
                  </td>
                  <td>
                     <div class="media">                    
                        <p class="media-heading">{{data.state}}</p>                  
                     </div>
                  </td>
                  <td style="white-space: nowrap">              
                     <div>
                         <a href="javascript:;" class="lookList" ng-click="editBtn(data)">编辑</a>
                         <span class="ant-divider"></span>
                         <a href="javascript:;" class="editList" ng-click="forbiBtn()">禁用</a></br>
                         <a href="javascript:;" class="editList" ng-click="forbiBtn()">立即执行一次</a>
                     </div>
                  </td>              
               </tr> 
               <tr ng-if="dataList.length==0">
                  <td colspan="11">
                     <div class="media text_center dataTables_empty">                    
                        <p class="media-heading">当前暂无数据</p>                  
                     </div>
                  </td>
               </tr>                                 
            </tbody>        
         </table>
         <div>
            <div class="float_right" style="margin-right:50px" ng-include="'app/views/common/page.html'"></div>
         </div>
      </div>
   </div>
</div>
