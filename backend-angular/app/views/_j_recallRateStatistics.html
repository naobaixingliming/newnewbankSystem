<h3>催回率统计</h3>
<div ng-controller="LmrecallRateStatisController" >

   <div class="panel" ng-include="'app/views/common/query_two.html'" ></div>

   <div class="panel panel-default" >
      <div class="table-responsive">
         <table id="table-ext-2" class="table table-striped  table-hover" >
            <thead>
               <tr >                              
                  <th >日期</th>
                  <th >订单数</th>
                  <th >成功数</th>
                  <th >错误类型</th>
                  <th >催回率(%)</th>
                  <th >催收次数</th>
               </tr>
            </thead>
            <tbody>
               <tr ng-repeat="data in dataList" ng-if="dataList.length!=0">
                  <td>
                     <div class="media ">
                        <p class="media-heading">{{data.date}}</p>                                          
                     </div>
                  </td>
                  <td>
                     <div class="media">                    
                        <p class="media-heading">{{data.ordeNumber}}</p>                  
                     </div>
                  </td>
                  <td>
                     <div class="media">                    
                        <p class="media-heading">{{data.successNumber}}</p>                  
                     </div>
                  </td>
                  <td>
                     <div class="media">                    
                        <p class="media-heading">{{data.badDebt}}</p>                  
                     </div>
                  </td>
                  <td>
                     <div class="media">                    
                        <p class="media-heading">{{data.regenerateRate}}</p>                  
                     </div>
                  </td>
                  <td>
                     <div class="media">                    
                        <p class="media-heading">{{data.collecteTimes}}</p>                  
                     </div>
                  </td>
               </tr> 
               <tr ng-if="dataList.length==0">
                  <td colspan="13">
                     <div class="media text_center dataTables_empty">                    
                        <p class="media-heading">当前暂无数据</p>                  
                     </div>
                  </td>
               </tr>                                 
            </tbody>        
         </table>
         <div ng-if="dataList.length!=0">
            <div class="float_right" style="margin-right:50px" ng-include="'app/views/common/page.html'"></div>
         </div>
      </div>
   </div>
</div>
