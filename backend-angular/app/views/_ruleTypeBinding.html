<h3>规则配置</h3>

<div class="panel" ng-include="'app/views/common/query_two.html'"></div>

<div class="panel panel-default" ng-controller="LmRuleTypeBindController" >
   
   <div class="table-responsive">

      <table id="table-ext-2" class="table table-striped  table-hover" >
         <thead>
            <tr >
               <th style="width:5%;" ><i class="padding-left-30">借款类型</i></th>
               <th style="width:5%">适用场景</th>
               <th style="width:5%">规则数目</th>
               <th style="width:10%">操作</th>
            </tr>
         </thead>
         <tbody>
            <tr ng-repeat="data in dataList">
               <td>
                  <div class="media padding-left-30">
                     <p class="media-heading">{{ data.loanType || &apos;empty&apos; }}</p>                                          
                  </div>
               </td>
               <td>
                  <div class="media">                                         
                        <p class="media-heading">{{data.applicableScene}}</p>                      
                  </div>
               </td>
               <td>
                  <div class="media">                    
                     <p class="media-heading">{{data.ruleNum}}</p>                  
                  </div>
               </td>
               <td style="white-space: nowrap">              
                  <div>
                      <a href="javascript:;" class="lookList" ng-click="lookList('lg')">查看规则树</a>
                      <span class="ant-divider"></span>
                      <a href="javascript:;" class="editList" ng-click="editList('lg')">编辑规则树</a>
                      <span class="ant-divider"></span>
                      <a href="javascript:;" class="deleteBtn" ng-click="delate()">删除</a>    
                  </div>
               </td>
            </tr>            
         </tbody>
      </table>
      <div>
         <button ng-click="addTable()" class="btn btn-default btn-info" style="margin:20px">新增</button>
         <div class="float_right" style="margin-right:50px" ng-include="'app/views/common/page.html'"></div>
      </div>
   </div>

   <script type="text/ng-template" id="dialogWithNestedConfirmDialogId">
       <div class="ngdialog-message">
           <p class="">
              <label class="color_666 font_16 ">
                 <span class="icon-info font_24 float_left mar-right-10" style="color:#fa0"></span>
                 <i ng-bind="'是否确认要删除这项内容'"></i>
              </label>
           </p>
           <p class="clearFloat">
               <button type="button" ng-click="confirm('confirmValue')" class="btn btn-primary  float_right">确定</button>
               <button type="button" ng-click="closeThisDialog('back')" class="btn btn-default float_right mr">取消</button>
           </p>
       </div>
   </script>

   

</div>
