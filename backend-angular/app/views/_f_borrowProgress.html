<h3>借款进度</h3>
<div ng-controller="LmborrowProgressController" >
   <div class="panel" ng-include="'app/views/common/query_two.html'"></div>

   <div class="panel panel-default" >
      <div class="table-responsive">
         <table id="table-ext-2" class="table table-striped  table-hover" >
            <thead>
               <tr >
                  <th >真实姓名</th>
                  <th style="width:">手机号码</th>
                  <th style="width:">订单号</th>
                  <th style="width:">借款金额(元)</th>             
                  <th style="width:">业务处理时间</th>
                  <th style="width:">进度描述</th>
                  <th style="width:">借款进度状态</th>
               </tr>
            </thead>
            <tbody>
               <tr ng-repeat="data in dataList" ng-if="dataList.length!=0">
                  <td>
                     <div class="media >
                        <p class="media-heading">{{data.orderNumber}}</p>                                          
                     </div>
                  </td>
                  <td>
                     <div class="media">                                         
                           <p class="media-heading">{{data.realName}}</p>                      
                     </div>
                  </td>
                  <td>
                     <div class="media">                    
                        <p class="media-heading">{{data.phoneNum}}</p>                  
                     </div>
                  </td>
                  <td>
                     <div class="media">                    
                        <p class="media-heading">{{data.amountBorrow}}</p>                  
                     </div>
                  </td>
                  <td>
                     <div class="media">                    
                        <p class="media-heading">{{data.durationBorrow}}</p>                  
                     </div>
                  </td>
                  <td>
                     <div class="media">                    
                        <p class="media-heading">{{data.interest}}</p>                  
                     </div>
                  </td>
                  <td>
                     <div class="media">                    
                        <p class="media-heading">{{data.actualAccount}}</p>                  
                     </div>
                  </td>           
               </tr> 
               <tr ng-if="dataList.length==0">
                  <td colspan="13">
                     <div class="media text_center dataTables_empty">                    
                        <p class="media-heading">当前暂无数据</p>                  
                     </div>
                  </td>
               </tr>                                 
            </tbody>        
         </table>
         <div ng-if="dataList.length!=0">
            <div class="float_right" style="margin-right:50px" ng-include="'app/views/common/page.html'"></div>
         </div>
      </div>
   </div>
</div>
